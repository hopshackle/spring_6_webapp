<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>All Books</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Owner</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">id</td>
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.author.name}">Author</td>
        <td th:text="${book.owner}">Owner</td>

    </tr>
</table>

</body>
</html>
